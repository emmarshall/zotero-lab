  doi: ''
  license: CC-BY
  description: All about the Zotero.
  cover-image: images/zotero.png
  image: images/zotero.png
  favicon: images/zotero.png
  cookie-consent: false
  google-analytics: ''
  page-navigation: true
  search: true
  downloads:
  - pdf
  - epub
  sidebar:
    title: ''
    logo: ''
